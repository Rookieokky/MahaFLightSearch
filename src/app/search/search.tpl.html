<div class="container">
    <div class="row">
        <form name="flightForm" class="col-xs-6 col-xs-offset-3">
          <div class="form-group">
            <label for="fromText">From:</label>
            <input id="fromText" class="form-control"
                   ng-autocomplete ng-model="vm.from" details="vm.acFromDetails" options="vm.acOptions">
          </div>
          <div class="form-group">
            <label for="toText">To:</label>
            <input id="toText" class="form-control"
                   ng-autocomplete ng-model="vm.to" details="vm.acToDetails" options="vm.acOptions">
          </div>
          <div class="form-group">
            <label for="departText">Depart:</label>
            <input id="departDate" class="form-control" type="text"
                   ng-model="departDate">
          </div>
          <div class="form-group" ng-show="vm.tripType === 'return'">
            <label for="returnText">Return:</label>
            <input id="returnDate" class="form-control" type="text"
                   ng-model="returnDate">
          </div>
          <!--div class="form-group row">
            <label for="actionLocation">Cabin Class:</label>
            <select id="actionLocation" class="form-control"
                    ng-model="">
                <option>Economy</option>
                <option>Premium Economy</option>
                <option>Business Class</option>
                <option>First Class</option>
            </select>
          </div-->
          <div class="form-group">
            <label for="adults">Adults:</label>
            <!--button type="button" class="decrement" data-selector="#adults">-</button-->
            <input type="text" class="form-control" id="adults" min="1" max="8" ng-model="vm.adult">
            <!--button type="button" class="increment" data-selector="#adults">+</button-->
          </div>
          <div>
            <div class="radio">
              <label>
                  <input type="radio" name="trip" ng-model="vm.tripType" value="return"/>
                  Round Trip
              </label>
            </div>
            <div class="radio">
              <label>
                  <input type="radio" name="trip" ng-model="vm.tripType" value="oneWay"/>
                  One Way
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-md" ng-disabled="vm.isNotValidForm()"
                ng-click="vm.search()"><i class="fa fa-paper-plane-o"></i>
             Search
          </button>
        </form>
    </div>
</div>
